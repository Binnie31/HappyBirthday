<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" defer></script>
  </head>
  <body>
    <h2>Birthday Coming Soon</h2>
    <div class="countdown-container">
      <div class="elements days_c">
        <p class="bigtext" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="elements hours_c">
        <p class="bigtext" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="elements mins_c">
        <p class="bigtext" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="elements sec_c">
        <p class="bigtext" id="sec">0</p>
        <span>Sec</span>
      </div>
    </div>
  </body>
</html>
